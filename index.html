<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gokul Krishnan | Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 30px;
      border: 4px solid #2196f3;
      transition: transform 0.4s ease;
    }

    .card:hover .profile-pic {
      transform: scale(1.1);
    }

    h2 {
      margin-top: 15px;
      font-size: 22px;
      color: #333;
    }

    h3 {
      font-size: 16px;
      font-weight: 500;
      color: #555;
      margin-top: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 10px 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0 30px;
    }

    .social-links a {
      color: #2196f3;
      font-size: 22px;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #0d47a1;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #2196f3; }
      50% { box-shadow: 0 0 20px #64b5f6; }
      100% { box-shadow: 0 0 5px #2196f3; }
    }

    .card:hover {
      animation: glow 1.5s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" />
    <h2>Gokul Krishnan</h2>
    <h3>Python Full Stack Developer</h3>
    <p>Building clean, scalable web solutions with Python, Django, and modern front-end tools.</p>
    <div class="social-links">
      <a href="https://github.com/yourgithub" target="_blank" title="GitHub">
        üêô
      </a>
      <a href="mailto:gokul@example.com" title="Email">üìß</a>
      <a href="#" title="Portfolio">üåê</a>
    </div>
  </div>
</body>
</html>
